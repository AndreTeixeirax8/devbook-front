{{ define "modal-seguidores" }}
<div class="modal fade" id="modal-seguidores" tabindex="-1" role="dialog" aria-labelledby="modalSeguidoresLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalSeguidoresLabel">Seguidores</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        {{ if .Seguidores }}
          {{ range .Seguidores }}
            <a href="/usuarios/{{ .ID }}">{{ .Nick }}</a><br>
          {{ end }}
        {{ else }}
          <p class="text-muted">Nenhum seguidor ainda.</p>
        {{ end }}
      </div>

    </div>
  </div>
</div>
{{ end }}
