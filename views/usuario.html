<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuario - {{ .Usuario.Nome }}</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
  </head>
  <body>
    {{template "cabecalho" }}
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Perfil do Usu√°rio</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                <!-- prettier-ignore -->
                {{ .Usuario.Nome }} - {{ .Usuario.Nick }} -
                <!-- prettier-ignore -->
                Membro desde - {{ .Usuario.CriadoEm.Format "02/01/2006"}}
              </h6>

              <p class="card-text">
                <a href="#"> Seguidores:{{ len .Usuario.Seguidores }} </a>
              </p>
              <p class="card-text">
                <a href="#"> Seguindo:{{ len .Usuario.Seguindo }} </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
