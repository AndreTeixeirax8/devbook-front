<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualização de senha</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
  </head>
  <body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-12">
          <h3>Atualização de Senha</h3>
          <form id="atualizar-senha">
            <div class="form-group">
              <label for="senha-atual">Senha Atual</label>
              <input
                type="password"
                class="form-control"
                id="senha-atual"
                placeholder="Insira a sua senha atual"
                required
              />
            </div>

            <div class="form-group">
              <label for="nova-senha">Nova Senha</label>
              <input
                type="password"
                class="form-control"
                id="nova-senha"
                placeholder="Insira a nova senha"
                required
              />
            </div>

            <div class="form-group">
              <label for="confirmar-senha">Confirmar Senha</label>
              <input
                type="password"
                class="form-control"
                id="confirmar-senha"
                placeholder="Confirme a nova senha"
                required
              />
            </div>

            <button class="btn btn-info" type="submit">Atualizar</button>
          </form>
        </div>
      </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}
    <script src="/assets/js/usuario.js"></script>
  </body>
</html>
