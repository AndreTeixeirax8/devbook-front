<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar - {{ .Titulo }}</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
  </head>

  <body>
    {{ template "cabecalho"}}
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-12">
          <h3>Atualizar Publicação</h3>
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              placeholder="Insira o Titulo da publicacao"
              value="{{ .Titulo }}"
            />
          </div>
          <div class="form-group">
            <label for="conteudo">Conteúdo </label>
            <!-- prettier-ignore -->
            <textarea class="form-control" id="conteudo" name="conteudo" placeholder="Conteudo da sua publicacao">{{ .Conteudo }}</textarea>
          </div>
          <button
            id="atualizar-publicacao"
            class="btn btn-info"
            data-publicacao-id="{{ .ID }}"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>
    {{ template "rodape"}} {{ template "scripts"}}
    <script src="/assets/js/publicacoes.js"></script>
  </body>
</html>
